<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI Productivity Hub – Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        max-width: 360px;
        width: 100%;
        background: #020617;
        border-radius: 16px;
        border: 1px solid #1f2933;
        padding: 20px 18px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      }
      .logo {
        height: 32px;
        width: 32px;
        border-radius: 12px;
        background: #6366f1;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #020617;
        font-size: 12px;
        font-weight: 700;
        margin-bottom: 10px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 8px;
        color: #f9fafb;
      }
      p {
        font-size: 13px;
        margin: 0 0 10px;
        color: #9ca3af;
      }
      small {
        font-size: 11px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="logo">AI</div>
      <h1>You’re offline</h1>
      <p>
        AI Productivity Hub can’t reach the internet right now. Any notes,
        tasks or data shown here may be out of date.
      </p>
      <p>Please check your connection and try again.</p>
      <small>We’ll reconnect as soon as you’re back online.</small>
    </main>
  </body>
</html>
